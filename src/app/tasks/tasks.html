<div class = 'main'>
	<div class='content'> 
		<div *ngIf="(currentTask.id>0)" class = 'backButton'>
			<button class='cancel' (click)="parentTask()">
			Up
			</button>
		</div>
		<div class='tasks'>
			<div *ngFor="let task of tasks" (click)='subtask(task.id)' [style.background-color]="(getTaskColor(task.done))" class='task'>
				<div  class ='taskContent'>


					<div class = 'taskButton'>
						<button *ngIf="!task.done" (click)="taskDone($event, task.id)" >
						:)
						</button>
						<button *ngIf="task.done" (click)="taskUndone($event, task.id)" >
						:(
						</button> 
					</div>


					<div class = 'taskText'>
						<div class="taskName">
						{{task.name}}
						</div>
						<div class = 'taskContentContent'>							
							<div class = "taskDescription">
							{{task.description}}
							</div> 
						</div>	
					</div>
					
				</div>
			</div>
		</div>

		<button class ='ok' routerLink="/todo/new/{{id}}" > 
			New task
		</button>

	</div>
</div>
